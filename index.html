<!DOCTYPE html>
<html>
<head>
    <title>Phone Case Mockup Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #mockup-container { position: relative; display: inline-block; }
        #user-design { position: absolute; top: 50px; left: 150px; max-width: 200px; }
        #phone-case { pointer-events: none; }
        #controls { margin: 20px; }
    </style>
</head>
<body>
    <h1>Phone Case Mockup Generator</h1>
    <div id="controls">
        <input type="file" id="image-upload" accept="image/*">
        <button id="download-btn">Download Mockup</button>
    </div>
    <div id="mockup-container">
        <!-- User's uploaded image will appear here -->
        <img id="user-design" src="" style="display: none;">
        <!-- Predefined phone case mockup -->
        <img id="phone-case" src="mockups/iphone15-case.png" width="500">
    </div>
    <script src="script.js"></script>
</body>
</html>
