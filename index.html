<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Case Mockup Generator</title>
  <style>
    /* ... (Other styles remain the same) ... */

    #mockup-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      width: 700px;
      height: 700px;
      overflow: hidden;
      background-color: white;
    }

    #phone-case-group {
      position: absolute;
      top: 0;  /* Reset position within the container */
      left: 0; /* Reset position within the container */
      width: 2000px; /* Original mockup width */
      height: auto;
      transform-origin: top left; 
      transform: scale(0.3); /* Scale the entire group */
    }

    #phone-case-bg, #phone-case-overlay {
      position: absolute;
      top: 0; 
      left: 0;  
      width: 100%; 
      height: auto;
    }

    /* ... (Other styles remain the same) ... */

    #design-area {
      position: absolute;
      z-index: 2;
      top: 994.5px; /* Original Y coordinate within the 2000px mockup */
      left: 969px;   /* Original X coordinate within the 2000px mockup */
      width: 750px;  /* Original design width */
      height: 1590px; /* Original design height */
      overflow: hidden;
    }

    #user-design {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* ... (Other styles remain the same) ... */
  </style>
</head>
<body>
  <h1>Phone Case Mockup Generator</h1>

  <div id="controls">
    <input type="file" id="image-upload" accept="image/*" />
    <button id="download-btn">Download Mockup</button>
  </div>

  <div id="mockup-container">
    <div id="phone-case-group">
      <img id="phone-case-bg" src="mockups/iphone15-case-back.png" />
      <img id="phone-case-overlay" src="mockups/iphone15-case-overlay.png" />
      <div id="design-area">
        <img id="user-design" src="" alt="Your Design" />
      </div>
    </div> 
  </div>

  <script>
    // ... (JavaScript code remains the same) ... 
  </script>
</body>
</html>
