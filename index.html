<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Case Mockup Generator</title>
    <style>
        /* ... other styles ... */

        #mockup-container {
            /* ... other styles ... */
            width: 700px;  /* Your reduced mockup container width */
            height: 700px; /* Your reduced mockup container height */
            /* ... other styles ... */
        }

        #phone-case-bg, #phone-case-overlay { 
            /* ... other styles ... */
            width: 600px; /* Your reduced phone case width */
            /* ... other styles ... */
        }

        #design-area {
            /* ... other styles ... */
            width: 300px; /* Your reduced design area width */
            height: 600px; /* Your reduced design area height */
            /* ... other styles ... */
        }

        #user-design {
            /* ... other styles ... */
            transform-origin: top left;
            transform: 
                translate(
                    -242.25px, /* X-translation (adjusted for scaling) */
                    -248.625px /* Y-translation (adjusted for scaling) */
                ) 
                scale(0.6); /* Scaling factor (explained below) */
        }

        /* ... other styles ... */
    </style>
</head>
<body>
    
    <div id="controls">
        <input type="file" id="image-upload" accept="image/*">
        <button id="download-btn">Download Mockup</button>
    </div>
    
    <div id="mockup-container">
        <img id="phone-case-bg" src="mockups/iphone15-case-back.png"> 
        <div id="design-area">
            <img id="user-design" src="" alt="Your Design">
        </div>
        <img id="phone-case-overlay" src="mockups/iphone15-case-overlay.png"> 
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const userDesign = document.getElementById('user-design');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                userDesign.src = e.target.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
